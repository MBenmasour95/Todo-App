<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Title -->
    <title>Frontend Mentor | Todo app</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Start Header Section -->
    <header class="header d-flex">
      <h2>TODO</h2>
      <div id="toggle-btns" class="toggle-btns">
        <button class="active p-absolute-center">
          <img src="./images/icon-sun.svg" alt="sun" />
        </button>
        <button class="p-absolute-center">
          <img src="./images/icon-moon.svg" alt="moon" />
        </button>
      </div>
    </header>
    <!-- end of Header Section -->

    <!-- Start Main section -->
    <main id="wrapper" class="wrapper">
      <form id="form" class="form d-flex">
        <label class="circle" for="input"></label>
        <input
          type="text"
          id="input"
          class="input"
          placeholder="Create a new todo..."
          autocomplete="off"
        />
      </form>

      <ul id="todos" class="todos"></ul>

      <div id="controls" class="controls d-flex">
        <span id="counter" class="counter"></span>

        <div id="filters" class="btn-group filters d-flex">
          <button class="active" data-filter="all">All</button>
          <button data-filter="active">Active</button>
          <button data-filter="completed">Completed</button>
        </div>

        <button id="clear-btn" class="clear-btn">Clear Completed</button>
      </div>

      <div id="instructions" class="instructions">
        Drag and drop to reorder list
      </div>
    </main>
    <!-- End Of Main section -->

    <!-- Footer section -->
    <footer class="attribution d-flex">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/MBenmasour95"
        target="_blank"
        >Mehdi</a
      >.
    </footer>
    <!-- End Of Main section -->

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
